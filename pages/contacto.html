<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Para comunicarte con nuestra estetica corporal podes hacerlo a traves de un formulario de consulta, o dirigirte a nuestro domicilio">
    <title>Estetica Bohm-contacto</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <nav class="navbar">
        <i class="fa-solid fa-bars"></i>
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li>
                <a>Servicios</a>
                <ul>
                    <li><a href="./vacumterapia.html">Vacumterapia</a></li>
                    <li><a href="./ondasRusas.html">Ondas rusas</a></li>
                    <li><a href="./masajes.html">Masajes</a></li>
                </ul>
            </li>
            <li><a href="./turnos.html">Turnos</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
        </ul>
        <img src="../img/LOGO.png" alt="logo">
    </nav>
    <header class="headTurnos">
        <div class="titleTurnos">
            <h1 class="titles">CONTACTO</h1>
        </div>
    </header>
    <main>
        <img class="fondo" src="../img/LOGO.png" alt="logoFondo">
        <section class="sectionContac" data-aos="fade-down" data-aos-duration="3000">
            <form action="post" class="form">
                <label>Nombre
                    <input type="text" name="nombre" required>
                </label>
                <label>Apellido
                    <input type="text" name="apellido" required>
                </label>
                <label>Teléfono
                    <input type="tel" name="telefono" required>
                </label>
                <label>Email
                    <input type="email" name="email" required>
                </label>
                <label>Servicio
                    <select id="selector" name="service">
                        <option value="vacum">Vacumterapia</option>
                        <option value="ondas">Ondas rusas</option>
                        <option value="masaj">Masajes</option>
                        <option value="otro">Otro</option>
                    </select>
                </label>
                <textarea name="mensaje" placeholder="Ingrese su mensaje"></textarea>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </div>
            </form>
            <div class="divLocation">
                <h2>Ubicación</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3288.6971344432677!2d-58.70104138426002!3d-34.485206658745305!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bca2e6e849673d%3A0x7c6fbc2c97d6f7a2!2sCangallo%203513%2C%20B1616EWH%20Pablo%20Nogu%C3%A9s%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1669756652476!5m2!1ses-419!2sar"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <p>Cangallo 3513, Pablo Nogues, Provincia de Buenos Aires, Argentina</p>
            </div>
        </section>
    </main>
    <footer class="foot">
        <section>
            <ul class="sub1">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./vacumterapia.html">Vacumterapia</a></li>
                <li><a href="./ondasRusas.html">Ondas rusas</a></li>
            </ul>
            <ul class="sub2">
                <li><a href="./masajes.html">Masajes</a></li>
                <li><a href="./turnos.html">Turnos</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </section>
        <div class="footIcon">
            <img src="../img/Insta.png" alt="instagram">
            <img src="../img/face.png" alt="facebook">
            <img src="../img/whats.png" alt="whatsapp">
        </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
          AOS.init();
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
