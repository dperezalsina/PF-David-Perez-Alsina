<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estetica Bohm-contacto</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
</head>
<body>
    <nav class="navbarInicioBootstrap container-fluid">
        <i class="fa-solid fa-bars"></i>
        <ul>
            <li><a href="../indexBootstrap.html">Inicio</a></li>
            <li>
                <a href="">Servicios</a>
                <ul>
                    <li><a href="./vacumterapia.html">Vacumterapia</a></li>
                    <li><a href="./ondasRusas.html">Ondas rusas</a></li>
                    <li><a href="./masajes.html">Masajes</a></li>
                </ul>
            </li>
            <li><a href="./turnos.html">Turnos</a></li>
            <li><a href="./contactoBootstrap.html">Contacto</a></li>
        </ul>
        <img src="../img/LOGO.png" alt="logo">
    </nav>
    <header class="headContacto col-lg-12 container-fluid">
        <div class="headBootstrap text-center">
            <h1>Contacto</h1>
        </div>
    </header>
    <main>
        <section class="row justify-content-between p-5 container-fluid">
            <form action="post" class="form col-12 col-lg-4 container">
                <label>Nombre
                    <input type="text" name="nombre" required>
                </label>
                <label>Apellido
                    <input type="text" name="apellido" required>
                </label>
                <label>Teléfono
                    <input type="tel" name="telefono" required>
                </label>
                <label>Email
                    <input type="email" name="email" required>
                </label>
                <label>Servicio
                    <select id="selector" name="service">
                        <option value="vacum">Vacumterapia</option>
                        <option value="ondas">Ondas rusas</option>
                        <option value="masaj">Masajes</option>
                        <option value="otro">Otro</option>
                    </select>
                </label>
                <textarea name="mensaje" placeholder="Ingrese su mensaje"></textarea>
                <div class="formBtn row justify-content-center p-4">
                    <input class="col-12 col-sm-10 col-md-9 m-2 col-lg-5" type="submit" value="Enviar">
                    <input class="col-12 col-sm-10 col-md-9 m-2 col-lg-5" type="reset" value="Borrar">
                </div>
            </form>
            <div class="row flex-column col-12 col-lg-6 text-center">
                <h2 class="locationTitle">Ubicación</h2>
                <iframe class="locationMap p-4" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3288.6971344432677!2d-58.70104138426002!3d-34.485206658745305!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bca2e6e849673d%3A0x7c6fbc2c97d6f7a2!2sCangallo%203513%2C%20B1616EWH%20Pablo%20Nogu%C3%A9s%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1669756652476!5m2!1ses-419!2sar"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <p>Cangallo 3513, Pablo Nogues, Provincia de Buenos Aires, Argentina</p>
            </div>
        </section>
    </main>
    <footer class="footInicio col-12 justify-content-center">
        <section class="col-lg-8 row m">
            <ul class="subBootstrap col-lg-6">
                <li><a href="./indexBootstrap.html">Inicio</a></li>
                <li><a href="./pages/vacumterapia.html">Vacumterapia</a></li>
                <li><a href="./pages/ondasRusas.html">Ondas rusas</a></li>
            </ul>
            <ul class="subBootstrap col-lg-6">
                <li><a href="./pages/masajes.html">Masajes</a></li>
                <li><a href="./pages/turnos.html">Turnos</a></li>
                <li><a href="./pages/contactoBootstrap.html">Contacto</a></li>
            </ul>
        </section>
        <div class="footIconBootstrap col-12 col-lg-4 p-4 m-2 text-center">
            <img class="col-4 m-2" src="../img/Insta.png" alt="instagram">
            <img class="col-4 m-2" src="../img/face.png" alt="facebook">
            <img class="col-4 m-2" src="../img/whats.png" alt="whatsapp">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
